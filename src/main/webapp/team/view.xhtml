<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{teamBean.id}"/>
		<f:event type="preRenderView" listener="#{teamBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Team"/>

	<ui:define name="header">
		Team
	</ui:define>

	<ui:define name="subheader">
		View existing Team
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="teamBeanTeamPerson" value="Person:"/>
			<h:dataTable id="teamBeanTeamPerson" styleClass="data-table" value="#{forgeview:asList(teamBean.team.person)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/person/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:link outcome="/person/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLastName" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/person/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="teamBeanTeamName" value="Name:"/>
			<h:outputText id="teamBeanTeamName" value="#{teamBean.team.name}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
